<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NTTCMIS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="header-container">
    <div class="header-top">
        <img src="./icons/tlogo.png" alt="Left Logo" class="logo">
        <h1 class="header-title">NATIONAL TVET TRAINER'S CERTIFICATE RECORDS</h1>
        <img src="./icons/blogo.png" alt="Right Logo" class="logo">
    </div>
    <div class="button-container">
        <button onclick="window.location.href='../dashboard.php'" class="action-button">Home</button>
        <button onclick="window.location.href='uploadxls.php'" class="action-button">Upload Registry</button>
        <button onclick="window.location.href='deletexls.php'" class="action-button">Delete Registry</button>
        <button class="action-button">Export Data</button>
        <button class="action-button">Settings</button>
    </div>
</div>

<div class="container">
    <!-- Search Input Field -->
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search records..." oninput="searchTable()">
            <button id="searchButton" onclick="searchTable()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Extension</th>
                <th>Qualification</th>
                <th>Certificate Number</th>
                <th>Control Number</th>
                <th>Date of Issuance</th>
                <th>Validity</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            <!-- Data will be dynamically loaded here -->
        </tbody>
    </table>

    <div class="pagination">
        <span id="pagination"></span>
    </div>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 Certificate Records Management System</p>
        <div class="footer-links">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-info-circle"></i> About</a>
            <a href="#"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </div>
</footer>

<script>
    const entriesPerPage = 200;
    let currentPage = 1;
    let filteredData = [];
    let originalData = [];

    async function loadData() {
        try {
            const response = await fetch('data.json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            if (!Array.isArray(data)) {
                throw new Error('Invalid data format');
            }
            originalData = data.slice(4).filter(row => row && (row.D || row.E));
            filteredData = originalData;
            renderTable();
        } catch (error) {
            console.error("Error loading data:", error);
            originalData = [];
            filteredData = [];
            renderTable();
        }
    }

    function renderTable() {
        const startIndex = (currentPage - 1) * entriesPerPage;
        const paginatedData = filteredData.slice(startIndex, startIndex + entriesPerPage);
        const tableBody = document.getElementById("data-table-body");
        
        tableBody.innerHTML = paginatedData.map(row => {
            // Parse the validity date
            const validityDate = new Date(row.V);
            const today = new Date();
            const threeMonthsFromNow = new Date();
            threeMonthsFromNow.setMonth(today.getMonth() + 3);
            
            // Determine the validity status and color
            let validityColor = 'green'; // Active dates are green
            if (validityDate < today) {
                validityColor = 'red'; // Expired
            } else if (validityDate <= threeMonthsFromNow) {
                validityColor = 'orange'; // Expiring soon (within 3 months)
            }

            return `
                <tr>
                    <td>${row.D || ''}</td>
                    <td>${row.E || ''}</td>
                    <td>${row.F || ''}</td>
                    <td>${row.G || ''}</td>
                    <td>${row.S || ''}</td>
                    <td>${row.AD || ''}</td>
                    <td>${row.AG || ''}</td>
                    <td>${row.AE || ''}</td>
                    <td style="color: ${validityColor}">${row.V || ''}</td>
                </tr>
            `;
        }).join("");
        renderPagination();
    }

    function renderPagination() {
        const totalPages = Math.ceil(filteredData.length / entriesPerPage);
        const pagination = document.getElementById("pagination");
        let paginationHTML = '';

        paginationHTML += `<a href="#" class="page-link ${currentPage === 1 ? 'disabled' : ''}" 
            onclick="setPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</a>`;

        for (let i = 1; i <= totalPages; i++) {
            paginationHTML += `<a href="#" class="page-link ${i === currentPage ? 'active' : ''}" 
                onclick="setPage(${i})">${i}</a>`;
        }

        paginationHTML += `<a href="#" class="page-link ${currentPage === totalPages ? 'disabled' : ''}" 
            onclick="setPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</a>`;

        pagination.innerHTML = paginationHTML;
    }

    function setPage(page) {
        currentPage = page;
        renderTable();
    }

    function searchTable() {
        const searchTerm = document.getElementById("searchInput").value.toLowerCase();
        filteredData = originalData.filter(row =>
            Object.values(row).some(value => value && value.toString().toLowerCase().includes(searchTerm))
        );
        currentPage = 1; 
        renderTable();
    }

    loadData();
</script>

<style>
.pagination {
    margin: 20px 0;
    text-align: center;
}

.page-link {
    padding: 8px 12px;
    margin: 0 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-decoration: none;
    color: #333;
}

.page-link.active {
    background-color: #007bff;
    color: #fff;
}

.page-link.disabled {
    pointer-events: none;
    color: #ccc;
}

.search-container {
    margin: 30px 0;
    text-align: center;
    position: relative;
    width: 100%;
    padding: 0 20px;
    box-sizing: border-box;
}

.search-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
}

#searchInput {
    flex: 1;
    padding: 14px 25px;
    border: 2px solid #e0e0e0;
    border-radius: 30px;
    font-size: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    outline: none;
}

#searchInput:focus {
    border-color: #007bff;
    box-shadow: 0 4px 12px rgba(0,123,255,0.2);
    transform: translateY(-1px);
}

#searchButton {
    padding: 14px 30px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

#searchButton:hover {
    background-color: #0056b3;
    transform: translateY(-1px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

#searchButton:active {
    transform: translateY(1px);
}

/* Add media query for mobile responsiveness */
@media (max-width: 600px) {
    .search-container {
        padding: 0 10px;
    }
    
    .search-wrapper {
        flex-direction: column;
        gap: 10px;
        width: 100%;
    }
    
    #searchInput {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        padding: 12px 20px;
    }
    
    #searchButton {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        padding: 12px 20px;
    }
}
</style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NTTCMIS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="header-container">
    <div class="header-top">
        <img src="./icons/tlogo.png" alt="Left Logo" class="logo">
        <h1 class="header-title">NATIONAL TVET TRAINER'S CERTIFICATE RECORDS</h1>
        <img src="./icons/blogo.png" alt="Right Logo" class="logo">
    </div>
    <div class="button-container">
        <button onclick="window.location.href='../dashboard.php'" class="action-button">Home</button>
        <button onclick="window.location.href='uploadxls.php'" class="action-button">Upload Registry</button>
        <button onclick="window.location.href='deletexls.php'" class="action-button">Delete Registry</button>
        <button class="action-button">Export Data</button>
        <button class="action-button">Settings</button>
    </div>
</div>

<div class="search-container">
    <i class="fas fa-search search-icon"></i>
    <input 
        type="search" 
        id="searchInput" 
        placeholder="Search throughout all pages..."
        autocomplete="off"
    >
    <button id="clearSearch" class="clear-search" style="display: none;" onclick="clearSearch()">âœ•</button>
    <button id="searchButton" class="search-button">Search</button>
    <div id="searchStatus" class="search-status"></div>
</div>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Extension</th>
                <th>Qualification</th>
                <th>Certificate Number</th>
                <th>Control Number</th>
                <th>Date of Issuance</th>
                <th>Validity</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            <!-- Data will be dynamically loaded here -->
        </tbody>
    </table>

    <div class="pagination">
        <span id="pagination"></span>
    </div>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 Certificate Records Management System</p>
        <div class="footer-links">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-info-circle"></i> About</a>
            <a href="#"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </div>
</footer>

<script>
    const entriesPerPage = 200;
    let currentPage = 1;
    let filteredData = [];
    let originalData = [];
    let searchTimeout;
    let lastSearchTerm = '';

    async function loadData() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();
            originalData = data.slice(4).filter(row => row.D || row.E);
            filteredData = originalData;
            renderTable();
        } catch (error) {
            console.error("Error loading data:", error);
            document.getElementById('searchStatus').textContent = 'Error loading data. Please try again.';
        }
    }

    function debounceSearch(searchTerm) {
        clearTimeout(searchTimeout);
        const status = document.getElementById('searchStatus');
        status.textContent = 'Searching...';
        searchTimeout = setTimeout(() => {
            performSearch(searchTerm);
            status.textContent = '';
        }, 250);
    }

    function performSearch(searchTerm) {
        searchTerm = searchTerm.toLowerCase().trim();
        if (searchTerm === lastSearchTerm) return;

        lastSearchTerm = searchTerm;
        filteredData = searchTerm
            ? originalData.filter(row => {
                const searchFields = [
                    row.D || '', row.E || '', row.F || '', row.G || '',
                    row.S || '', row.AD || '', row.AG || '', row.AE || '', row.V || ''
                ];
                return searchFields.some(field => field.toLowerCase().includes(searchTerm));
            })
            : originalData;

        currentPage = 1;
        renderTable();
        document.getElementById('searchStatus').textContent = `Found ${filteredData.length} results`;
        document.getElementById('clearSearch').style.display = searchTerm ? 'inline' : 'none';
    }

    function clearSearch() {
        document.getElementById('searchInput').value = '';
        lastSearchTerm = '';
        filteredData = originalData;
        renderTable();
        document.getElementById('searchStatus').textContent = '';
        document.getElementById('clearSearch').style.display = 'none';
    }

    document.getElementById('searchInput').addEventListener('input', function() {
        debounceSearch(this.value);
    });
    document.getElementById('searchButton').addEventListener('click', function() {
        performSearch(document.getElementById('searchInput').value);
    });

    function renderTable() {
        const startIndex = (currentPage - 1) * entriesPerPage;
        const paginatedData = filteredData.slice(startIndex, startIndex + entriesPerPage);
        const tableBody = document.getElementById("data-table-body");
        tableBody.innerHTML = paginatedData.map(row => `
            <tr>
                <td>${row.D || ''}</td><td>${row.E || ''}</td><td>${row.F || ''}</td>
                <td>${row.G || ''}</td><td>${row.S || ''}</td><td>${row.AD || ''}</td>
                <td>${row.AG || ''}</td><td>${row.AE || ''}</td><td>${row.V || ''}</td>
            </tr>
        `).join("");
        renderPagination();
    }

    function renderPagination() {
        const totalPages = Math.ceil(filteredData.length / entriesPerPage);
        const pagination = document.getElementById("pagination");
        let paginationHTML = '';

        paginationHTML += `<a href="#" class="page-link ${1 === currentPage ? 'active' : ''}" onclick="setPage(1)">1</a>`;
        let startPage = Math.max(2, currentPage - 2);
        let endPage = Math.min(totalPages - 1, currentPage + 2);
        if (startPage > 2) paginationHTML += ' ... ';
        for (let i = startPage; i <= endPage; i++) {
            paginationHTML += `<a href="#" class="page-link ${i === currentPage ? 'active' : ''}" onclick="setPage(${i})">${i}</a>`;
        }
        if (endPage < totalPages - 1) paginationHTML += ' ... ';
        if (totalPages > 1) paginationHTML += `<a href="#" class="page-link ${totalPages === currentPage ? 'active' : ''}" onclick="setPage(${totalPages})">${totalPages}</a>`;
        pagination.innerHTML = paginationHTML;
    }

    function setPage(page) {
        currentPage = page;
        renderTable();
    }

    loadData();
</script>

<style>
/* Adjust styles for clear search button */
.clear-search {
    border: none;
    background: none;
    cursor: pointer;
    font-size: 1em;
    color: #aaa;
    position: absolute;
    right: 50px;
    top: 50%;
    transform: translateY(-50%);
    display: none;
}

.search-status {
    font-size: 0.9em;
    color: #666;
    margin-left: 10px;
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
}
</style>
</body>
</html>

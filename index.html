<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTTCMIS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="header-container">
    <div class="header-top">
        <img src="./icons/tlogo.png" alt="Left Logo" class="logo">
        <h1 class="header-title">NATIONAL TVET TRAINER'S CERTIFICATE RECORDS</h1>
        <img src="./icons/blogo.png" alt="Right Logo" class="logo">
    </div>
    <div class="button-container">
        <button onclick="window.location.href='../dashboard.php'" class="action-button">Home</button>
        <button onclick="window.location.href='uploadxls.php'" class="action-button">Upload Registry</button>
        <button onclick="window.location.href='deletexls.php'" class="action-button">Delete Registry</button>
        <button class="action-button">Export Data</button>
        <button class="action-button">Settings</button>
    </div>
</div>

<div class="search-container">
    <i class="fas fa-search search-icon"></i>
    <input 
        type="search" 
        id="searchInput" 
        placeholder="Search by name, qualification, or certificate number..."
        autocomplete="off"
    >
</div>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Extension</th>
                <th>Qualification</th>
                <th>Certificate Number</th>
                <th>Control Number</th>
                <th>Date of Issuance</th>
                <th>Validity</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            <!-- Data will be dynamically loaded here -->
        </tbody>
    </table>

    <div class="pagination">
        <!-- Pagination buttons (JavaScript-based) -->
        <span id="pagination"></span>
    </div>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 Certificate Records Management System</p>
        <div class="footer-links">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-info-circle"></i> About</a>
            <a href="#"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </div>
</footer>

<script>
    // Global variables for pagination
    const entriesPerPage = 200;
    let currentPage = 1;
    let filteredData = [];

    // Fetch data from data.json and render it
    async function loadData() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();
            filteredData = data.slice(4).filter(row => row.D || row.E); // Remove empty rows
            renderTable();
        } catch (error) {
            console.error("Error loading data:", error);
        }
    }

    // Function to render table based on current page and search
    function renderTable() {
        const startIndex = (currentPage - 1) * entriesPerPage;
        const paginatedData = filteredData.slice(startIndex, startIndex + entriesPerPage);
        
        const tableBody = document.getElementById("data-table-body");
        tableBody.innerHTML = paginatedData.map(row => `
            <tr>
                <td data-label="Last Name">${row.D || ''}</td>
                <td data-label="First Name">${row.E || ''}</td>
                <td data-label="Middle Name">${row.F || ''}</td>
                <td data-label="Extension">${row.G || ''}</td>
                <td data-label="Qualification">${row.S || ''}</td>
                <td data-label="Certificate Number">${row.AD || ''}</td>
                <td data-label="Control Number">${row.AG || ''}</td>
                <td data-label="Date of Issuance">${row.AE || ''}</td>
                <td data-label="Validity">${row.V || ''}</td>
            </tr>
        `).join("");

        renderPagination();
    }

    // Function to render pagination
    function renderPagination() {
        const totalPages = Math.ceil(filteredData.length / entriesPerPage);
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = Array.from({length: totalPages}, (_, i) => i + 1)
            .map(page => `<a href="#" class="page-link ${page === currentPage ? 'active' : ''}" onclick="setPage(${page})">${page}</a>`)
            .join(" ");
    }

    // Function to handle pagination click
    function setPage(page) {
        currentPage = page;
        renderTable();
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        loadData().then(() => {
            if (searchTerm) {
                filteredData = filteredData.filter(row => 
                    (row.D || '').toLowerCase().includes(searchTerm) ||
                    (row.E || '').toLowerCase().includes(searchTerm) ||
                    (row.S || '').toLowerCase().includes(searchTerm) ||
                    (row.AD || '').toLowerCase().includes(searchTerm)
                );
            }
            currentPage = 1;
            renderTable();
        });
    });

    // Initialize data on page load
    loadData();
</script>
</body>
</html>
